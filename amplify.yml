version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No frontend build commands needed"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths: []
backend:
  phases:
    build:
      commands:
        - go mod download
        - go build -o main
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - go.sum
      - go.mod 
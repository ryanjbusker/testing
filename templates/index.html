<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translation Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Live Translation Service</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <a href="/speaker" class="block p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                <h2 class="text-2xl font-semibold mb-4">Speaker Page</h2>
                <p class="text-gray-600">Start speaking and have your speech translated in real-time.</p>
            </a>
            <a href="/audience" class="block p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                <h2 class="text-2xl font-semibold mb-4">Audience Page</h2>
                <p class="text-gray-600">Listen to the translated speech in your preferred language.</p>
            </a>
        </div>
    </div>
</body>
</html>
